<!DOCTYPE html>

    <link rel="stylesheet" href="/css/news.css">
    <script src="/scripts/header.js" defer></script>
</head>

<body>


    <main>
        <div id="newsContainer" class="news-container">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π...</p>

    <script>
        const apiKey = 'd8914d8fe5a3496f8ad1f5daeaa2f9c0';
        const container = document.getElementById('newsContainer');

        async function fetchNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/everything?q=electronics&sortBy=publishedAt&language=ru&pageSize=10&apiKey=${apiKey}`);
                const data = await response.json();

                container.innerHTML = '';

                if (!data.articles || data.articles.length === 0) {
                    container.innerHTML = '<p>–ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π üò¢</p>';
                    return;
                }

                data.articles.forEach(article => {
                            const card = document.createElement('div');
                            card.className = 'news-card';
                            card.innerHTML = `
                        ${article.urlToImage ? `<img src="${article.urlToImage}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">` : ''}
                        <h3>${article.title}</h3>
                        <p>${article.description || ''}</p>
                        <a href="${article.url}" target="_blank">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ</a>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = `<p>–û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }

        fetchNews();
    </script>
</body>
