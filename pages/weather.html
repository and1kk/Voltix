<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Время и погода</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            display: flex;
            flex-direction: column;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }
        /* Центрируем только основной контент */
        
        main.main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 25px 30px;
            margin: 15px 0;
            animation: fadeIn 1s ease;
        }
        
        .box h2 {
            margin-bottom: 15px;
        }
        
        #clock,
        #weather {
            font-size: 24px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        input,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-family: inherit;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        
        input {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: #ccc;
        }
        
        button {
            background-color: #4e5d6c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #607489;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .box {
                padding: 20px;
            }
            #clock,
            #weather {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main class="main-content">
        <div class="container">
            <div class="box">
                <h2>Текущее время</h2>
                <div id="clock">Загрузка времени...</div>
            </div>

            <div class="box">
                <h2>Погода</h2>
                <div id="weather">Загрузка погоды...</div>
            </div>

            <div class="box">
                <input type="text" id="cityInput" placeholder="Введите город" />
                <button onclick="getWeatherByCity()">Показать погоду</button>
                <button onclick="useGeolocation()">Использовать моё местоположение</button>
            </div>
        </div>
    </main>

    <script src="/scripts/header.js" defer></script>
    <script src="/scripts/weather.js" defer></script>
</body>

</html>
